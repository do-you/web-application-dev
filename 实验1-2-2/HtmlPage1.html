<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#province").change(function () {
                switch ($("#province").get(0).selectedIndex) {
                    case 1:
                        $("#city").empty()
                        .append("<option>广西</option>")
                        .append("<option>江门</option>")
                        .append("<option>广州</option>");
                        break;
                    case 2:
                        $("#city").empty()
                        .append("<option>武汉</option>")
                        .append("<option>黄石</option>")
                        .append("<option>黄冈</option>");
                        break;
                    case 3:
                        $("#city").empty()
                        .append("<option>长沙</option>")
                        .append("<option>株洲</option>")
                        .append("<option>衡阳</option>");
                        break;
                }
            });

            $(".tip").focus(function () {
                if (this.value == $(this).attr("value")) {
                    this.value = "";
                    $(this).removeClass("tip");
                }
            });

            $(".tip").blur(function () {
                if (this.value.length == 0) {
                    this.value = ($(this).attr("value"));
                    $(this).addClass("tip");
                }
            });

            $("#phonenum").keypress(function () {
                if (this.value.length >= 11) {
                    return false;
                }
                else {
                    var keychar = String.fromCharCode(event.which);
                    return !isNaN(keychar);
                }
            });

            $("#Button1").click(function () {
                var prefix = ["用户名:", "\n密码:", "\n确认密码:", "\n性别:", "\n籍贯(省):", " 籍贯(市):", "\nEmail:", "\n手机号:", "\n专业擅长:", "\n爱好:", "\n照片:", "\n出生年月:", "\n备注信息:"];
                var index = 0;
                var result = "";

                result += prefix[index++] + $("input").get(0).value;
                result += prefix[index++] + $("input").get(1).value;
                result += prefix[index++] + $("input").get(2).value;
                result += prefix[index++] + $("[name='sex']:checked").val();
                result += prefix[index++] + $("#province").val();
                result += prefix[index++] + $("#city").val();
                result += prefix[index++] + $("#email").val();
                result += prefix[index++] + $("#phonenum").val();
                result += prefix[index++] + $("#major").val();
                result += prefix[index++];
                $(".hobby:checked").each(function () {
                    result += this.value + ",";
                });
                result = result.substr(0, result.length - 1);
                result += prefix[index++] + $("#picture").val();
                result += prefix[index++] + $("#Text1").val();
                result += prefix[index++] + $("#TextArea1").val();

                alert(result);
            });

            $("#Button2").click(function () {
                location.reload();
            });

        });

    </script>
    <style type="text/css">
        .tip {
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: #FF0000;">请输入个人详细信息</h1>
        <table>
            <tr>
                <td>
                    用户名
                </td>
                <td>
                    <input type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    密码
                </td>
                <td>
                    <input type="password" />
                </td>
            </tr>
            <tr>
                <td>
                    确认密码
                </td>
                <td>
                    <input type="password" />
                </td>
            </tr>
            <tr>
                <td>
                    性别
                </td>
                <td>
                    <input name="sex" type="radio" checked="checked" value="男" />男
                    <input name="sex" type="radio" value="女" />女
                </td>
            </tr>
            <tr>
                <td>籍贯</td>
                <td>
                    <select id="province">
                        <option>请选择省份</option>
                        <option>广东省</option>
                        <option>湖北省</option>
                        <option>湖南省</option>
                    </select>省
                    &nbsp;
                    <select id="city">
                        <option>请选择城市</option>

                    </select>市
                </td>

            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input id="email" class="tip" type="text" value="如wustzz@163.com" />
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td>
                    <input id="phonenum" class="tip" type="text" value="11位,全数字" />
                </td>
            </tr>
            <tr>
                <td>专业擅长</td>
                <td>
                    <select multiple="multiple" id="major">
                        <option>Window编程</option>
                        <option>单片机编程</option>
                        <option>ASP.NET编程</option>
                        <option>J2EE编程</option>
                        <option>Java编程</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>业余爱好</td>
                <td>
                    <input class="hobby" type="checkbox" value="足球" />足球
                    <input class="hobby" type="checkbox" value="篮球" />篮球
                    <input class="hobby" type="checkbox" value="排球" />排球
                    <input class="hobby" type="checkbox" value="唱歌" />唱歌
                    <input class="hobby" type="checkbox" value="其他" />其他
                </td>
            </tr>
            <tr>
                <td>个人照片</td>
                <td>
                    <input id="picture" type="file" />
                </td>
            </tr>
            <tr>
                <td>出生年月</td>
                <td>
                    <input id="Text1" type="text" />
                </td>
            </tr>
            <tr>
                <td>备注信息</td>
                <td>
                    <textarea id="TextArea1" class="tip" value="可以补充一下" cols="20" rows="5">可以补充一下</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input id="Button1" type="button" value="提交" />
                    <input id="Button2" type="button" value="重置" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
